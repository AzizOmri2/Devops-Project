  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 style="color:black;">Welcome To Taremmant !</h1>
          <p style="color:black;" class="text-lead">Discover the Power of Technology, Optimize Workflows, and Propel Digital Transformation.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
  
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-outline-danger shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-4"><small>Sign up with :</small></div>
            <div class="text-center">
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
                <span class="btn-inner--icon"><img style="height:30px;" src="assets/img/github.png"></span>
                <span class="btn-inner--text"> Github</span>
              </a>
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                <span class="btn-inner--icon"><img style="height:30px;" src="assets/img/google.png"></span>
                <span class="btn-inner--text"> Google</span>
              </a>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Sign up with credentials : </small>
            </div>
            <form *ngIf="loginForm" [formGroup]="loginForm">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input class="form-control" placeholder="Email" type="email" formControlName="email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input class="form-control" placeholder="Password" type="password" formControlName="password">
                </div>
              </div>
              <div class="row mt-3">
                <small>Doesn't have an account ? <a routerLink="/auth/register">Create One !</a></small>
              </div>
              <br>
              <div class="text-center">
                <button type="button" class="btn btn-primary my-4" [disabled]="loginForm.invalid" (click)="login()">Sign in</button>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
